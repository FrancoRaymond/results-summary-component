<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section>
<div class="container">
  <div class="leftContainer">
    <h4>Your Result</h4>
    <div class="score">
      <p><span>76</span><br>
      of 100</p>
    </div>
    <h3>Great</h3>
    <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="rightContainer">
    <h4>Summary</h4>
    <div class="categories">

      <div class="cognitiveAttributes">
        <div class="attribute">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p><span>80 </span>/ 100</p>
      </div>

      <div class="cognitiveAttributes">
        <div class="attribute">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p><span>92 </span>/ 100</p>
      </div>

      <div class="cognitiveAttributes">
        <div class="attribute">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p><span>61 </span>/ 100</p>
      </div>

      <div class="cognitiveAttributes">
        <div class="attribute">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p><span>72 </span>/ 100</p>
      </div>
  </div>
    <button>Continue</button>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raymond</a>.
  </div>
</section>
</body>
</html>
